name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Install and Build
      run: |
        npm install
        npm run build
        
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.1.4
      with:
        branch: gh-pages  # Или любая ветка, куда вы хотите развернуть
        folder: dist      # Папка с собранным проектом
